<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profil-card-component.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profil Card Component</title>
</head>
<body>
    <main>
        <div class="bg-pattern-top"></div>
        <div class="bg-pattern-bottom"></div>
        <div class="content">
            <img src="images/bg-pattern-card.svg" alt="Pattern Card" class="content-top">
            <div class="card-content">
                <div class="card-top">
                    <div class="card-profile-wrap">
                        <img src="images/image-victor.jpg" alt="" class="card-profile">
                    </div>
                    <p class="card-name">Victor Crest <span>26</span></p>
                    <p class="card-town">London</p>
                </div>
                <hr>
                <div class="stats-wrap">
                    <div class="stat-item">
                        <p class="stat-number">
                            80K
                        </p>
                        <p class="stat-label">
                            Followers
                        </p>
                    </div>
                    <div class="stat-item">
                        <p class="stat-number">
                            803K
                        </p>
                        <p class="stat-label">
                            Likes
                        </p>
                    </div>
                    <div class="stat-item">
                        <p class="stat-number">
                            1.4K
                        </p>
                        <p class="stat-label">
                            Photos
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
